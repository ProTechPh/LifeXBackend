<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - LifeX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }
        
        header {
            border-bottom: 3px solid #667eea;
            padding-bottom: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
        }
        
        .user-info {
            color: #666;
            margin-top: 5px;
        }
        
        .logout-btn {
            padding: 10px 20px;
            background: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .logout-btn:hover {
            background: #c82333;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .stat-card h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .stat-card .number {
            font-size: 36px;
            font-weight: bold;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .patient-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        .patient-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }
        
        .patient-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .patient-info h3 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .patient-info p {
            color: #666;
            font-size: 14px;
            margin: 3px 0;
        }
        
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-approved {
            background: #d4edda;
            color: #155724;
        }
        
        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-approve {
            background: #28a745;
            color: white;
        }
        
        .btn-approve:hover {
            background: #218838;
        }
        
        .btn-reject {
            background: #dc3545;
            color: white;
        }
        
        .btn-reject:hover {
            background: #c82333;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .search-box {
            margin-bottom: 20px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>üëë Admin Dashboard</h1>
                <p class="user-info">Logged in as: <span id="adminEmail">Loading...</span></p>
            </div>
            <a href="/login/" class="logout-btn">Logout</a>
        </header>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3>Total Patients</h3>
                <div class="number" id="totalPatients">0</div>
            </div>
            <div class="stat-card">
                <h3>Pending Approval</h3>
                <div class="number" id="pendingPatients">0</div>
            </div>
            <div class="stat-card">
                <h3>Approved</h3>
                <div class="number" id="approvedPatients">0</div>
            </div>
            <div class="stat-card">
                <h3>Medical Records</h3>
                <div class="number" id="totalRecords">0</div>
            </div>
        </div>

        <div id="alerts"></div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('pending')">Pending Approvals</button>
            <button class="tab" onclick="showTab('all')">All Patients</button>
            <button class="tab" onclick="showTab('stats')">System Stats</button>
        </div>

        <!-- Pending Approvals Tab -->
        <div id="pending-tab" class="tab-content active">
            <h2>Pending Patient Approvals</h2>
            <div id="pendingList" class="loading">Loading pending patients...</div>
        </div>

        <!-- All Patients Tab -->
        <div id="all-tab" class="tab-content">
            <h2>All Patients</h2>
            <div class="search-box">
                <input type="text" id="searchPatient" placeholder="üîç Search patients...">
            </div>
            <div id="allPatientsList" class="loading">Loading patients...</div>
        </div>

        <!-- System Stats Tab -->
        <div id="stats-tab" class="tab-content">
            <h2>System Statistics</h2>
            <div id="systemStats" class="loading">Loading statistics...</div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000/api';
        let authToken = '';
        let allPatients = [];

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            // Get token from sessionStorage
            authToken = sessionStorage.getItem('access_token');
            
            if (!authToken) {
                // No token - redirect to login
                alert('Please login to access the Admin Dashboard');
                window.location.href = '/login/';
                return;
            }
            
            loadAdminInfo();
            loadStats();
            loadPendingPatients();
            
            document.getElementById('searchPatient').addEventListener('input', searchPatients);
        });

        // Show alert
        function showAlert(message, type = 'success') {
            const alertsDiv = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertsDiv.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }

        // Tab switching
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            if (tabName === 'all') loadAllPatients();
            if (tabName === 'stats') loadSystemStats();
        }

        // Load admin info
        async function loadAdminInfo() {
            try {
                const response = await fetch(`${API_BASE}/auth/profile/`, {
                    headers: {'Authorization': `Bearer ${authToken}`}
                });
                const data = await response.json();
                document.getElementById('adminEmail').textContent = data.email;
            } catch (error) {
                console.error('Failed to load profile', error);
            }
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/blockchain/admin/system-stats/`, {
                    headers: {'Authorization': `Bearer ${authToken}`}
                });
                const stats = await response.json();
                
                document.getElementById('totalPatients').textContent = stats.patients.total;
                document.getElementById('pendingPatients').textContent = stats.patients.pending;
                document.getElementById('approvedPatients').textContent = stats.patients.approved;
                document.getElementById('totalRecords').textContent = stats.medical_records.total;
            } catch (error) {
                console.error('Failed to load stats', error);
            }
        }

        // Load pending patients
        async function loadPendingPatients() {
            try {
                const response = await fetch(`${API_BASE}/blockchain/admin/pending-patients/`, {
                    headers: {'Authorization': `Bearer ${authToken}`}
                });
                const patients = await response.json();
                displayPendingPatients(patients);
            } catch (error) {
                document.getElementById('pendingList').innerHTML = '<p class="empty-state">Failed to load pending patients</p>';
            }
        }

        // Display pending patients
        function displayPendingPatients(patients) {
            const container = document.getElementById('pendingList');
            
            if (patients.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>‚úÖ No Pending Approvals</h3><p>All patient registrations have been processed.</p></div>';
                return;
            }

            container.innerHTML = patients.map(p => `
                <div class="patient-card" id="patient-${p.id}">
                    <div class="patient-header">
                        <div class="patient-info">
                            <h3>${p.full_name || 'No name provided'}</h3>
                            <p>üìß Email: ${p.email}</p>
                            ${p.age ? `<p>üë§ Age: ${p.age} years (DOB: ${new Date(p.date_of_birth).toLocaleDateString()})</p>` : ''}
                            ${p.gender ? `<p>‚öß Gender: ${p.gender.replace(/_/g, ' ')}</p>` : ''}
                            ${p.phone_number ? `<p>üì± Phone: ${p.phone_number}</p>` : ''}
                            ${p.full_address ? `<p>üìç Address: ${p.full_address}</p>` : ''}
                            ${p.emergency_contact_name ? `<p>üö® Emergency Contact: ${p.emergency_contact_name} (${p.emergency_contact_relationship}) - ${p.emergency_contact_phone}</p>` : ''}
                            <p>üìÖ Registered: ${new Date(p.date_joined).toLocaleString()}</p>
                            ${p.temporary_id_url ? `<p><a href="${p.temporary_id_url}" target="_blank" style="color: #667eea; font-weight: 600;">üìé View Uploaded ID</a></p>` : ''}
                        </div>
                        <span class="status-badge status-pending">PENDING</span>
                    </div>
                    <div class="actions">
                        <button class="btn btn-approve" onclick="approvePatient(${p.id})">
                            ‚úÖ Approve
                        </button>
                        <button class="btn btn-reject" onclick="rejectPatient(${p.id})">
                            ‚ùå Reject
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Approve patient
        async function approvePatient(patientId) {
            if (!confirm('Are you sure you want to approve this patient?')) return;

            try {
                const response = await fetch(`${API_BASE}/blockchain/admin/patient/${patientId}/approve-reject/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ action: 'approve' })
                });

                const result = await response.json();
                
                if (response.ok) {
                    showAlert('‚úÖ Patient approved successfully!');
                    document.getElementById(`patient-${patientId}`).remove();
                    loadStats();
                } else {
                    showAlert(result.error || 'Failed to approve patient', 'error');
                }
            } catch (error) {
                showAlert('Network error', 'error');
            }
        }

        // Reject patient
        async function rejectPatient(patientId) {
            const reason = prompt('Reason for rejection (optional):');
            if (reason === null) return; // User cancelled

            try {
                const response = await fetch(`${API_BASE}/blockchain/admin/patient/${patientId}/approve-reject/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        action: 'reject',
                        reason: reason 
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    showAlert('Patient rejected');
                    document.getElementById(`patient-${patientId}`).remove();
                    loadStats();
                } else {
                    showAlert(result.error || 'Failed to reject patient', 'error');
                }
            } catch (error) {
                showAlert('Network error', 'error');
            }
        }

        // Load all patients
        async function loadAllPatients() {
            try {
                const response = await fetch(`${API_BASE}/blockchain/staff/patients/`, {
                    headers: {'Authorization': `Bearer ${authToken}`}
                });
                allPatients = await response.json();
                displayAllPatients(allPatients);
            } catch (error) {
                document.getElementById('allPatientsList').innerHTML = '<p class="empty-state">Failed to load patients</p>';
            }
        }

        // Display all patients
        function displayAllPatients(patients) {
            const container = document.getElementById('allPatientsList');
            
            if (patients.length === 0) {
                container.innerHTML = '<p class="empty-state">No patients found</p>';
                return;
            }

            container.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Phone</th>
                            <th>Status</th>
                            <th>Records</th>
                            <th>ID Upload</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${patients.map(p => `
                            <tr>
                                <td>${p.full_name || 'N/A'}</td>
                                <td>${p.email}</td>
                                <td>${p.age || 'N/A'}</td>
                                <td>${p.gender ? p.gender.replace(/_/g, ' ') : 'N/A'}</td>
                                <td>${p.phone_number || 'N/A'}</td>
                                <td><span class="status-badge status-${p.account_status.toLowerCase()}">${p.account_status}</span></td>
                                <td>${p.records_count}</td>
                                <td>${p.temporary_id_url ? `<a href="${p.temporary_id_url}" target="_blank" style="color: #667eea;">View</a>` : 'N/A'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Search patients
        function searchPatients() {
            const searchTerm = document.getElementById('searchPatient').value.toLowerCase();
            const filtered = allPatients.filter(p => 
                (p.full_name && p.full_name.toLowerCase().includes(searchTerm)) ||
                p.email.toLowerCase().includes(searchTerm)
            );
            displayAllPatients(filtered);
        }

        // Load system stats
        async function loadSystemStats() {
            try {
                const response = await fetch(`${API_BASE}/blockchain/admin/system-stats/`, {
                    headers: {'Authorization': `Bearer ${authToken}`}
                });
                const stats = await response.json();
                
                document.getElementById('systemStats').innerHTML = `
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>Total Patients</h3>
                            <div class="number">${stats.patients.total}</div>
                            <p style="margin-top: 10px; font-size: 14px;">
                                Pending: ${stats.patients.pending} | 
                                Approved: ${stats.patients.approved} | 
                                Rejected: ${stats.patients.rejected}
                            </p>
                        </div>
                        <div class="stat-card">
                            <h3>IT Staff</h3>
                            <div class="number">${stats.it_staff.total}</div>
                        </div>
                        <div class="stat-card">
                            <h3>Medical Records</h3>
                            <div class="number">${stats.medical_records.total}</div>
                            <p style="margin-top: 10px; font-size: 14px;">
                                Confirmed: ${stats.medical_records.confirmed} | 
                                Pending: ${stats.medical_records.pending}
                            </p>
                        </div>
                        <div class="stat-card">
                            <h3>Blockchain Transactions</h3>
                            <div class="number">${stats.blockchain_transactions.total}</div>
                            <p style="margin-top: 10px; font-size: 14px;">
                                Registrations: ${stats.blockchain_transactions.registrations} | 
                                Verifications: ${stats.blockchain_transactions.verifications}
                            </p>
                        </div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('systemStats').innerHTML = '<p class="empty-state">Failed to load statistics</p>';
            }
        }
    </script>
</body>
</html>
